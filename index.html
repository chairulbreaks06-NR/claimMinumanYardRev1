<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiapMinum App</title>
    
    <!-- LINK TAILWIND CSS CDN (Letakkan di sini) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <!-- (Opsional) Menambahkan Font Inter agar lebih mirip aplikasi modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <!-- Arahkan src ke file entry point React Anda (biasanya main.jsx atau index.jsx) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
